<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Page</title>
<style>

body {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
margin: 0;
padding: 0;
background-color: #f0f0f0;
}
h1 {
font-size: 24px;
margin: 10px 0;
}
p {
font-size: 18px;
margin: 10px 0;
}
</style>
<script>
function makePage() {
const body = document.querySelector("body");
const container = document.createElement("div");
container.style.display = "flex";
container.style.flexDirection = "column";
container.style.alignItems = "center";
const h1 = document.createElement("h1");
h1.innerText = "I am h1";
const p1 = document.createElement("p");
p1.innerText = "This is a paragraph followed by a list";

const ul = document.createElement("ul");

const li1 = document.createElement("li");
const p2_1 = document.createElement("p");
p2_1.innerText = "This is the first.";
li1.appendChild(p2_1);
const li2 = document.createElement("li");
const p2_2 = document.createElement("p");
p2_2.innerText = "This is the second.";
li2.appendChild(p2_2);

ul.appendChild(li1);
ul.appendChild(li2);
container.appendChild(h1);
container.appendChild(p1);
container.appendChild(ul);
body.appendChild(container);
}
</script>
</head>
<body>
<button onclick="makePage();">Click Here</button>
</body>
</html>
