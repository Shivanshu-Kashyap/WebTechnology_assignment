<!DOCTYPE html>
<html>
<head>
<title>Color Change</title>
<style>
body {
font-family: Arial, sans-serif;
}
h1 {
text-align: center;
margin-top: 50px;
}
.light-green {
background-color: lightgreen;
}
</style>
</head>
<body>
<h1 id="myHeading">Welcome to my webpage!</h1>
<button id="myButton">Change color</button>
<script>
const heading = document.getElementById("myHeading");
const button = document.getElementById("myButton");
function changeColorAndText() {
alert("Before changing the class attribute.");
document.body.className = "light-green";
alert("After changing the class attribute.");
heading.innerText = "New color!";
button.innerText = "Change again";
}
button.addEventListener('click', changeColorAndText);
</script>
</body>
</html>
