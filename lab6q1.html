<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping List</title>
<style>
body {
font-family: Arial, sans-serif;
}
#container {
width: 500px;
margin: 20px auto;
}
table {
width: 100%;
border-collapse: collapse;
}
th, td {
padding: 8px;
border-bottom: 1px solid #ddd;
text-align: left;
}
.purchased {
text-decoration: line-through;
}
</style>
</head>
<body>
<div id="container">
<h1>Shopping List</h1>
<input type="text" id="item" placeholder="Enter item...">
<input type="number" id="price" placeholder="Enter price...">
<button onclick="addItem()">Add Item</button>
<table id="shopping-list">
<thead>
<tr>
<th>Serial Number</th>
<th>Item</th>
<th>Price</th>
</tr>
</thead>
<tbody id="item-list"></tbody>

</table>
</div>
<script>
function addItem() {
var itemInput = document.getElementById("item");
var priceInput = document.getElementById("price");
var itemName = itemInput.value.trim();
var itemPrice = parseFloat(priceInput.value);
if (itemName !== "" && !isNaN(itemPrice)) {
var itemList = document.getElementById("item-list");
var row = itemList.insertRow();
var serialNumber = itemList.rows.length;
var serialCell = row.insertCell(0);
var nameCell = row.insertCell(1);
var priceCell = row.insertCell(2);
serialCell.textContent = serialNumber;
nameCell.textContent = itemName;
priceCell.textContent = itemPrice.toFixed(2);
row.onclick = function() {
row.classList.toggle("purchased");
};
itemInput.value = "";
priceInput.value = "";
}
}
</script>
</body>
</html>
